# MindMend Nginx Configuration for Production
# =========================================

server {
    listen 80;
    server_name mindmend.xyz www.mindmend.xyz;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mindmend.xyz www.mindmend.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mindmend.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mindmend.xyz/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=payment:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

    # Application root
    root /var/www/mindmend;

    # Static files
    location /static/ {
        alias /var/www/mindmend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    # Rate limit sensitive endpoints
    location ~ ^/(login|register|admin) {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
    }

    location ~ ^/(payment|subscribe|billing) {
        limit_req zone=payment burst=5 nodelay;
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
    }

    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
    }

    # Webhook endpoints (no rate limit for Stripe)
    location /payment/webhook {
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
        
        # Stripe webhook specific
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Main application
    location / {
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
        
        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/proxy_params;
    }

    # Security - Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(py|pyc|pyo|pyd|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain;

    # Logging
    access_log /var/log/nginx/mindmend_access.log;
    error_log /var/log/nginx/mindmend_error.log warn;

    # File upload limits
    client_max_body_size 16M;
    client_body_timeout 60s;
    client_header_timeout 60s;
}