{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:560px; margin-top:40px;">
  <h2>Edit Counselor</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="{{ counselor.email }}" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ counselor.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">New Password (optional)</label>
      <input type="password" class="form-control" name="password">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/admin/counselors" class="btn btn-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
