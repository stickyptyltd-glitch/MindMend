{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:560px; margin-top:40px;">
  <h2>Edit Admin</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="{{ admin.email }}" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ admin.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" name="role">
        <option value="admin" {% if admin.role=='admin' %}selected{% endif %}>admin</option>
        <option value="super_admin" {% if admin.role=='super_admin' %}selected{% endif %}>super_admin</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">New Password (optional)</label>
      <input type="password" class="form-control" name="password">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="/admin/admins" class="btn btn-secondary ms-2">Back</a>
  </form>
  <form class="mt-3" method="POST" action="/admin/admins/{{ admin.id }}/delete" onsubmit="return confirm('Delete {{ admin.email }}?')">
    <button class="btn btn-danger">Delete Admin</button>
  </form>
</div>
{% endblock %}
