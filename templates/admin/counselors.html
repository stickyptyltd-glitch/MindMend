{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Counselors</h2>
    <a class="btn btn-primary" href="/admin/counselors/create">Create Counselor</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>Email</th><th>Name</th><th>Active</th><th>Actions</th></tr></thead>
    <tbody>
    {% for c in counselors %}
      <tr>
        <td>{{ c.email }}</td>
        <td>{{ c.name }}</td>
        <td>{{ 'yes' if c.is_active else 'no' }}</td>
        <td>
          {% if c.is_active %}
          <form method="POST" action="/admin/counselors/{{ c.id }}/deactivate" style="display:inline">
            <button class="btn btn-sm btn-warning" onclick="return confirm('Deactivate {{ c.email }}?')">Deactivate</button>
          </form>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
