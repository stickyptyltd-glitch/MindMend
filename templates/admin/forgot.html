{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:480px; margin-top:40px;">
  <h2>Admin Password Reset</h2>
  <form method="POST">
    <label>Email</label>
    <input type="email" class="form-control" name="email" required>
    <button class="btn btn-primary mt-3" type="submit">Send reset link</button>
  </form>
  <p class="mt-3"><a href="/admin/login">Back to Login</a></p>
{% endblock %}
