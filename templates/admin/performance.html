{% extends "admin/base.html" %}
{% block content %}
<h1>Performance Monitoring</h1>
<table>
    <thead>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>CPU Usage</td>
            <td>{{ performance_data.cpu_usage }}</td>
        </tr>
        <tr>
            <td>Memory Usage</td>
            <td>{{ performance_data.memory_usage }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
