<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Monochrome version for print and single-color applications -->
  <g transform="translate(15, 15)">
    <!-- Leaf shape representing growth/healing -->
    <path d="M20,45 Q15,35 20,25 Q25,15 35,20 Q45,25 45,35 Q40,45 35,45 Q27,47 20,45 Z" 
          fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Leaf veins as tech circuits -->
    <path d="M22,35 Q30,30 38,35" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M25,40 Q32,37 39,40" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M28,30 Q32,28 36,30" stroke="#ffffff" stroke-width="1" fill="none"/>
    
    <!-- Tech nodes -->
    <circle cx="30" cy="30" r="1.5" fill="#ffffff"/>
    <circle cx="35" cy="35" r="1.5" fill="#ffffff"/>
    <circle cx="32" cy="40" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Company Name -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Mind Mend
  </text>
  
  <!-- Tagline -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
    Growing Mental Wellness
  </text>
</svg>