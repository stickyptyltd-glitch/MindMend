<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern AI Circuit Head -->
  <g transform="translate(10, 10)">
    <!-- Head outline -->
    <circle cx="35" cy="35" r="25" fill="url(#circuitGradient)" stroke="#6c5ce7" stroke-width="2" opacity="0.9"/>
    
    <!-- AI Circuit patterns -->
    <rect x="25" y="25" width="8" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="37" y="25" width="8" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="31" y="30" width="8" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="35" width="20" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="28" y="40" width="14" height="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Circuit nodes -->
    <circle cx="29" cy="26" r="1.5" fill="#ffffff"/>
    <circle cx="41" cy="26" r="1.5" fill="#ffffff"/>
    <circle cx="35" cy="31" r="1.5" fill="#ffffff"/>
    <circle cx="30" cy="41" r="1.5" fill="#ffffff"/>
    <circle cx="40" cy="41" r="1.5" fill="#ffffff"/>
    
    <!-- Connection lines -->
    <line x1="29" y1="26" x2="35" y2="31" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="41" y1="26" x2="35" y2="31" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="31" x2="30" y2="41" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="31" x2="40" y2="41" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient3)">
    Mind Mend
  </text>
  
  <!-- Tagline -->
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="12" fill="#00cec9" opacity="0.8">
    Next-Gen AI Therapy
  </text>
</svg>