<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <linearGradient id="leafGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White version for dark backgrounds -->
  <g transform="translate(15, 15)">
    <!-- Leaf shape representing growth/healing -->
    <path d="M20,45 Q15,35 20,25 Q25,15 35,20 Q45,25 45,35 Q40,45 35,45 Q27,47 20,45 Z" 
          fill="url(#leafGradientWhite)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Leaf veins as tech circuits -->
    <path d="M22,35 Q30,30 38,35" stroke="#6c757d" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M25,40 Q32,37 39,40" stroke="#6c757d" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M28,30 Q32,28 36,30" stroke="#6c757d" stroke-width="1" fill="none" opacity="0.7"/>
    
    <!-- Tech nodes -->
    <circle cx="30" cy="30" r="1.5" fill="#6c757d" opacity="0.9"/>
    <circle cx="35" cy="35" r="1.5" fill="#6c757d" opacity="0.9"/>
    <circle cx="32" cy="40" r="1.5" fill="#6c757d" opacity="0.9"/>
  </g>
  
  <!-- Company Name -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradientWhite)">
    Mind Mend
  </text>
  
  <!-- Tagline -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
    Growing Mental Wellness
  </text>
</svg>