<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart + Brain Fusion Icon -->
  <g transform="translate(15, 15)">
    <!-- Heart shape -->
    <path d="M25,45 C15,35 5,25 15,15 C20,10 30,10 35,15 C40,10 50,10 55,15 C65,25 55,35 45,45 C40,50 30,50 25,45 Z" 
          fill="url(#heartGradient)" stroke="#6c5ce7" stroke-width="2" opacity="0.9"/>
    
    <!-- Brain circuits overlay -->
    <circle cx="25" cy="25" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="35" cy="20" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="45" cy="25" r="1.5" fill="#ffffff" opacity="0.9"/>
    <circle cx="35" cy="35" r="1.5" fill="#ffffff" opacity="0.9"/>
    
    <!-- AI Connection lines -->
    <line x1="25" y1="25" x2="35" y2="20" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="35" y1="20" x2="45" y2="25" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="35" y1="20" x2="35" y2="35" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="25" x2="35" y2="35" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="url(#textGradient2)">
    Mind Mend
  </text>
  
  <!-- Tagline -->
  <text x="85" y="52" font-family="Arial, sans-serif" font-size="11" fill="#74b9ff">
    Healing Hearts & Minds with AI
  </text>
</svg>