<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80" width="350" height="80">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Minimalist Icon -->
  <g transform="translate(15, 20)">
    <!-- Main circle -->
    <circle cx="20" cy="20" r="18" fill="url(#modernGradient)" stroke="none"/>
    
    <!-- Inner geometric pattern -->
    <path d="M12,12 L28,12 L28,20 L20,20 L20,28 L12,28 Z" fill="url(#accentGradient)" opacity="0.8"/>
    
    <!-- Accent dots -->
    <circle cx="16" cy="16" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="24" cy="24" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connection line -->
    <line x1="16" y1="16" x2="24" y2="24" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Company Name with Modern Typography -->
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="url(#textGradient5)" letter-spacing="1px">
    MIND
  </text>
  <text x="160" y="32" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient5)" letter-spacing="1px">
    MEND
  </text>
  
  <!-- Tagline -->
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="11" fill="#667eea" letter-spacing="0.5px">
    INTELLIGENT MENTAL HEALTH SOLUTIONS
  </text>
</svg>